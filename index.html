<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./styles/calculator-style.css">
<!-- Operation SideShow -->
<link rel="stylesheet" href="https://cloudcollective.s3.amazonaws.com/styles/operation-sideshow/style.full.css">
<!-- CSS: BS 5.2.0 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<title>Document</title>
</head>

<body>
<header class="container">
    <div class="row">
        <div class="col-12" >
            <p class="display text-white text-center" >0</p>
        </div>
    </div>
</header>

<section class="container w-75 p-4 rounded-3">
    <div class="row d-flex justify-content-center btn-number ">
        <div class='col-4'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='number' 
            value='1'>1</button>
        </div>

        <div class='col-4'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='number' 
            value='2'>2</button>
        </div>

        <div class='col-4'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='number' 
            value='3'>3</button>
        </div>

        <div class='col-4'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='number' 
            value='4'>4</button>
        </div>
        
        <div class='col-4'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='number' 
            value='5'>5</button>
        </div>

        <div class='col-4'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='number' 
            value='6'>6</button>
        </div>

        <div class='col-4'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='number' 
            value='7'>7</button>
        </div>

        <div class='col-4'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='number' 
            value='8'>8</button>
        </div>

        <div class='col-4'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='number' 
            value='9'>9</button>
        </div>

        <div class='col-4'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='number' 
            value='0'>0</button>
        </div>

        <div class='col-4'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='decimal' 
            value='.'>.</button>
        </div>

        <div class='col-4'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='random' 
            value=''>Random</button>
        </div>
    </div>

    <div class="row d-flex justify-content-center btn-operator">
        <div class='col-6'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='operator' 
            value='+'>+</button>
        </div>

        <div class='col-6'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='operator' 
            value='-'>-</button>
        </div>

        <div class='col-6'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='operator' 
            value='*'>*</button>
        </div>

        <div class='col-6'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='operator' 
            value='/'>/</button>
        </div>

        <div class='col-6'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='delete' 
            value='delete'>Delete</button>
        </div>
        
        <div class='col-6'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='clear' 
            value='clear'>Clear</button>
        </div>

        <div class='col-12'><button 
            class='m-2 p-3 w-100 button-effect'
            data-id='process' 
            value='='>=</button>
        </div>  
    </div>
</section>

<script src="./scripts/string-math.js"></script>
<script src="./scripts/calculator-script.js"></script>
<!-- JS: BS 5.2.0 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body></html>
